<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>File Upload Widget</title>

	<link href='http://fonts.googleapis.com/css?family=Kelly+Slab|Oleo+Script+Swash+Caps:400,700|Amaranth:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div id="page">
		<div class="userWrapper">
			<button class="btn floatR login">Login</button>
			<span class="user floatR"></span>
			<div class="clear"></div>
		</div>
		<h1 class="clear">HTML5 FileUpload Widget</h1>
		<div id="content">
			<div id="dropZone">Drag your files here</div>
			<div id="preview">
				<p>No files selected</p>
			</div>
			<div id="btnWrapper">
				<button class="btn" id="upload">Upload</button>
			</div>
		</div>
	</div>

	<script src="https://login.persona.org/include.js"></script>
	<script src="js/persona.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
